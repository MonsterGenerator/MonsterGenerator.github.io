<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Deskripsi</title>
  <script>
    async function fetchRandomDescriptions() {
      try {
        // Load each JSON file and parse its data
        const files = ["Z0", "Z1", "Z2", "Z3", "Z4", "Z5", "Z6", "Z7", "Z8", "Z9"];
        const dataPromises = files.map(file => fetch(`${file}.json`).then(response => response.json()));

        // Wait for all JSON data to be loaded
        const allData = await Promise.all(dataPromises);

        // Select a random option from each JSON category
        const description = allData.map((data, index) => {
          const key = Object.keys(data)[0]; // get the first key in each file (e.g., species, habitat, etc.)
          const randomOption = data[key][Math.floor(Math.random() * data[key].length)];
          return `${key}: ${randomOption}`;
        });

        // Display the description
        document.getElementById("result").innerText = description.join(", ");
      } catch (error) {
        console.error("Error fetching descriptions:", error);
      }
    }
  </script>
</head>
<body>
  <h1>Auto Deskripsi</h1>
  <button onclick="fetchRandomDescriptions()">Auto Deskripsi</button>
  <p id="result">Hasil akan muncul di sini.</p>
</body>
</html>
